<!DOCTYPE html>
<html manifest="calculator.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.3.1.min.css" />
  
  
    <!-- Extra Codiqa features -->
    <link rel="stylesheet" href="calculator.css">
  
    <!-- jQuery and jQuery Mobile -->

    <script src="jquery-1.10.1.min.js"></script>
    <script src="jquery.mobile-1.3.1.min.js"></script>
    <!-- Extra Codiqa features -->
    <script src="calculator.js"></script>
    <title>Simple Calculator</title> 
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-role="content">
        <div data-role="fieldcontain">
            <input name="" id="result_field" placeholder="" value="" type="text" readonly="readonly">
        </div>
        <div class="ui-grid-c">
            <div class="ui-block-a">
                <!--<a data-role="button" href="#page1">7</a>-->
                <button id="button_seven">7</button>
            </div>
            <div class="ui-block-b">
                <!--<a data-role="button" href="#page1">8</a>-->
                <button id="button_eight">8</button>
            </div>
            <div class="ui-block-c">
                <!--<a data-role="button" href="#page1">9</a>-->
                <button id="button_nine">9</button>
            </div>
            <div class="ui-block-d">
                <!--<a data-role="button" href="#page1">-</a>-->
                <button id="button_divide">/</button>
            </div>
            <div class="ui-block-a">
                <!--<a data-role="button" href="#page1">4</a>-->
                <button id="button_four">4</button>
            </div>
            <div class="ui-block-b">
                <!--<a data-role="button" href="#page1">5</a>-->
                <button id="button_five">5</button>
            </div>
            <div class="ui-block-c">
                <!--<a data-role="button" href="#page1">6</a>-->
                <button id="button_six">6</button>
            </div>
            <div class="ui-block-d">
                <!--<a data-role="button" href="#page1">+</a>-->
                <button id="button_multiply">*</button>
            </div>
            <div class="ui-block-a">
                <!--<a data-role="button" href="#page1">1</a>-->
                <button id="button_one">1</button>
            </div>
            <div class="ui-block-b">
                <!--<a data-role="button" href="#page1">2</a>-->
                <button id="button_two">2</button>
            </div>
            <div class="ui-block-c">
                <!--<a data-role="button" href="#page1">3</a>-->
                <button id="button_three">3</button>
            </div>
            <div class="ui-block-d">
            	<button id="button_minus">-</button>
            </div>
            <div class="ui-block-a">
                <!--<a data-role="button" href="#page1">0</a>-->
                <button id="button_zero">0</button>
            </div>
            <div class="ui-block-b">
            	<button id="button_clear">C</button>
            </div>
            <div class="ui-block-c">
                <!--<a data-role="button" href="#page1">.</a>-->
                <button id="button_equal">=</button>
            </div>
            <div class="ui-block-d">
                <!--<a data-role="button" href="#page1">=</a>-->
                <button id="button_plus">+</button>
            </div>
        </div>
    </div>
    
    <div data-theme="e" data-role="footer">
			<div>
				<p align="center">
					Powered by BH_Lin
				</p>
			</div>
	</div>
</div>
</body>
</html>
